<!DOCTYPE html>
<html>
<head>
    <title>BJJ Form</title>
    <link rel="stylesheet" type="text/css" href="registration_for_2.css">
</head>
<body>

<h1>Brazilian Jiu-Jitsu Compitition Registration Form</h1>


<div>
    <label>Full Name:</label>
    <input "text"= name="Full_name"
</div>

<div>
    <label>Team Name:</label>
    <input "text"= name="team_name"
</div>

<div>
    <label>Belt Rank:</label>
    <select> name= "Belt Rank"
        <option>Select option</option>
        <option>White</option>
        <option>Blue</option>
        <option>Purple</option>
        <option>Brown</option>
        <option>Black</option>
    </select>
</div>
<div>
    <label>Number Of Stripes</label>
    <select> name= "Belt Rank"
        <option>Select Option</option>
        <option>1 Stripe</option>
        <option>2 Stripes</option>
        <option>3 Stripes</option>
        <option>4 Stripes</option>
    </select>


</div>

<div>
    <label>Email</label>
    <input "text"= email="email"
</div>



</body>
