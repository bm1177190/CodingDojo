<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
    <body>
        <h1>Registration Form</h1>

            <div>
                <label>First Name*</label>
                <input type="text">
            </div>
            <div>
                <label>Last Name*</label>
                <input type="text">
            </div>
            <div>
                <label>Email*</label>
                <input type="text">
            </div>
            <div>
                <label>Password*</label>
                <input type="password">
            </div>
            <div>
                <label>Confirm Passowrd*</label>
                <input type="password">
            </div>
            <div>
                <label>Birthday</label>
                <input type="date">
            </div>
            <div>
                <label>Gender</label>
                <input type="radio" id="male" value="male" name="user_gender"><label for="male" class="light">Male</label>
                <input type="radio" id="female" value="male" name="user_gender"><label for="female" class="light">Female</label>
            </div>
            
            <div>
                <label>Favorite Language</label>
                <select name="language">
                    <option>Select Option</option>
                    <option>CSS</option>
                    <option>HTML</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div>
                <label>A short description of myself</label>
                <textarea name="comment" rows="4" cols="4"></textarea>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes I would like to recive periodic email updates</label>
            </div>
            <div> <input type="submit" value="Create Account"></div>

















    </body>
</html>
