<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="registration_form_3.css"
</head>
<body>

    <h1>IBJJF Las Vegas Competition Form</h1>
    <h2>Your Information</h2>
    <div class="first name">
        <label class="FirName">First name</label>
        <input text="First Name"
    </div>
    <div>   
        <label class="LasName">Last Name</label>
        <input text="Last Name"
    </div>
    <div>
        <label class="YEmail">Your Email</label>
        <input text="Email"
    </div>
    
    <div>
        <label class="TeamName">Team Name</label>
        <input text="TeamName"

    </div>

    <div>
        <label class="Belt">Belt Rank</label>
            <select name="Belt Rank">
                <option>Select Option</option>
                <option>White</option>
                <option>Blue</option>
                <option>Purple</option>
                <option>Brown</option>
                <option>Black</option>
                <option>Coral</option>
                <option>Red</option>
            </select>
    </div>

    <div>
        <label class="stripe">Number Of Stripes</label>
            <select name="Number Of Stripes">
                <option>Select Option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
    </div>

    <div>
        <label>Your Weight</label>
        <input text="weight"
    </div>


















</body>
</html>
